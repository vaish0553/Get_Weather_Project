<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            color: #f8f8f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #070738; 
        }

        .weather-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(210, 200, 200, 0.132);
            max-width: 400px;
            width: 90%;
        }

        input {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: #f8f8f8;
            font-size: 1rem;
            text-align: center;
            border-radius: 8px;
        }

        button {
            padding: 12px;
            background: #cf6610;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            color: #fff;
            transition: all 0.3s;
        }

        button:hover {
            background: #ffa500;
            transform: scale(1.05);
        }

        #weather-details {
            font-size: 1.2rem;
            margin-top: 15px;
        }

        img {
            width: 80px;
            height: 80px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="weather-box">
        <h2>üå¶ Weather Details üå¶</h2>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Check Weather</button>
        <h3 id="weather-details"></h3>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById("city").value;
            if (!city) return;

            const apiKey = prompt("Enter your OpenWeather API Key:");
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.cod === 200) {
                    const temp = data.main.temp;
                    const condition = data.weather[0].description;
                    const windSpeed = data.wind.speed;
                    const humidity = data.main.humidity;
                    const sunrise = new Date(data.sys.sunrise * 1000).toLocaleTimeString();
                    const sunset = new Date(data.sys.sunset * 1000).toLocaleTimeString();

                    document.getElementById("weather-details").innerText = 
                        `üå° Temperature: ${temp}¬∞C \n ‚òÅ Condition: ${condition} \n üí® Wind: ${windSpeed} m/s \n üíß Humidity: ${humidity}% \n üåÖ Sunrise: ${sunrise} \n üåá Sunset: ${sunset}`;
                    
                } else {
                    document.getElementById("weather-details").innerText = "‚ùå City not found. Try again.";
                }
            } catch (error) {
                document.getElementById("weather-details").innerText = "‚ö†Ô∏è Error fetching weather data. Try later.";
            }
        }
    </script>
</body>
</html>
